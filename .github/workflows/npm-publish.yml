name: Node.js CI + Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# -------------------
# 1ï¸âƒ£ CI JOB (TESTING)
# -------------------
jobs:
  ci:
    name: CI (Build & Test)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test || true


  # -------------------
  # 2ï¸âƒ£ DEPLOY JOB
  # -------------------
  deploy:
    name: Deploy to EC2
    runs-on: self-hosted

    needs: ci   # ğŸš¨ deploy ONLY if CI passes

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Create .env file
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > .env
      - name: Install dependencies
        run: npm install

      - name: Restart PM2
        run: |
          pm2 delete api || true
          pm2 start index.js --name api --update-env
